name: Build/Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build Electron app
        run: pnpm run build

      - name: Package app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_APP_DOMAIN: https://lumosnap.com
          VITE_API_URL: https://backend.lumosnap.com/api/v1
          VITE_BACKEND_BASE: https://backend.lumosnap.com
          VITE_AUTH_URL: https://connect.lumosnap.com
        run: pnpm exec electron-builder --publish never

      - name: Generate checksums
        shell: bash
        run: |
          cd dist
          if [ "$RUNNER_OS" == "Windows" ]; then
            sha256sum *.exe > checksums-windows.txt 2>/dev/null || true
          elif [ "$RUNNER_OS" == "macOS" ]; then
            shasum -a 256 *.dmg > checksums-macos.txt 2>/dev/null || true
          else
            sha256sum *.AppImage *.deb *.snap > checksums-linux.txt 2>/dev/null || true
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.snap
            dist/checksums-*.txt

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.snap
            dist/checksums-*.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
